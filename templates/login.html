{% extends 'base.html' %}
{% block content %}
    <!-- Page heading-->
    <h1 class="mb-5">Sign in to your account</h1>
    <form method="post">
        {% csrf_token %}
        <input class="form-control form-control-lg" name="username" id="username" type="text" placeholder="Username" data-sb-validations="required,username" required/>
        <input class="form-control form-control-lg" name="password" id="password" type="password" placeholder="Password" data-sb-validations="required,password" required/>
        <div class="col-auto"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button></div>
    </form>
{% endblock content %}
