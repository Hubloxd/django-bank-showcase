{% extends 'base.html' %}

{% block navbar %}
<a class="btn btn-primary" href="{% url 'Dashboard:dashboard' %}">Dashboard</a>
<a class="btn btn-primary" href="{% url 'Auth:logout' %}">Log Out</a>
{% endblock navbar %}

{% block content %}
    <!-- Page heading-->
    <h1 class="mb-5">Order a transfer {{name}} {{last_name}}</h1>
    <p>Your balance: ${{balance}}</p>
    <form method="post">
        {% csrf_token %}
        <input type="number" name="account_number" placeholder="Account Number" class="form-control form-control-lg" required/>
        <input type="number" step="0.01" name="transfer_amount" placeholder="Amount" class="form-control form-control-lg" required/>
        <div class="col-auto"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button></div>
    </form>
{% endblock content %}
